  <script type="module">
    import { handleFileUpload } from '/js/file-upload.js';
    import { fetchData, updateData } from '/js/api.js';

    const SUCCESS_URL = 'P-confirmEdit.html';

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
      // update the dieases list based on api call
      const diseaseSelect = document.getElementById('disease');
      updateDiseases(diseaseSelect);

      // fetch old data and fill the form
      await fetchDataAndFillForm();

      // handle form submission
      const editProfileForm = document.getElementById('editProfileForm');
      editProfileForm.addEventListener('submit', handleFormSubmit);
    }

    async function handleFormSubmit(event) {
      event.preventDefault();

      const form = event.target;

      // remove previous server error
      form.querySelector('.error[data-server-error]')?.remove();

      const formData = new FormData(form);

      const userDetails = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password'),
        confirmPassword: formData.get('confirmPassword'),
        gender: formData.get('gender'),
        region: formData.get('region'),
        dateOfBirth: formData.get('dateOfBirth'),
        phoneNumber: formData.get('phoneNumber'),
        title: formData.get('title'),
        nationality: formData.get('nationality'),
      };

      const patientDetails = {
        height: formData.get('height'),
        weight: formData.get('weight'),
        allergies: formData.get('allergies'),
        lifestyle: formData.get('lifestyle'),
        emergencyContact: {
          name: formData.get('emergency-contact-name'),
          phoneNumber: formData.get('emergency-phone'),
          relation: formData.get('emergency-relation'),
        },
      };

      const medicalHistory = {
        diseaseId: formData.get('disease'),
        medicalHistory: formData.get('medicalHistory'),
        familyHistory: formData.get('familyHistory'),
        medicinalHistory: formData.get('medicinalHistory'),
        currentExperiencedSymptoms: formData.get('currentExperiencedSymptoms'),
      };

      // TODO: Handle Id file
      const idFile = formData.get('id');
      if (idFile) {
        const uploadIdResponse = await handleFileUpload(idFile);
        if (uploadIdResponse.isOk) {
          patientDetails.idVerification = uploadIdResponse.data;
        }
      }

      const updateResponse = await updateData('/api/users/my-profile/update', {
        userType: 'patient',
        userDetails,
        patientDetails,
        medicalHistory,
      });

      if (updateResponse.isOk) {
        window.location.href = SUCCESS_URL; // Redirect to confirmation page on successful update
      } else {
        const errorDiv = document.createElement('div');
        errorDiv.classList.add('error');
        errorDiv.setAttribute('data-server-error', '');
        errorDiv.innerHTML = `${updateResponse.message.split('\n').join('<br>')}`;
        form.prepend(errorDiv);
        errorDiv.scrollIntoView({
          behavior: 'smooth',
          block: 'center',
        });
      }
    }

    async function updateDiseases(select) {
      const response = await fetchData('/api/diseases');

      if (response.isOk) {
        const diseasesGroupedByType = response.data;

        for (const diseaseGrp of diseasesGroupedByType) {
          const optGroup = document.createElement('optgroup');
          optGroup.label = diseaseGrp.type;
          select.appendChild(optGroup);

          for (const disease of diseaseGrp.diseases) {
            const option = document.createElement('option');
            option.value = disease.id;
            option.textContent = disease.name;
            optGroup.appendChild(option);
          }
        }
      }
    }

    async function fetchDataAndFillForm() {
      const fetchResponse = await fetchData('/api/users/my-profile');

      if (!fetchResponse.isOk) {
        alert('Failed to fetch data');
        return;
      }

      const data = fetchResponse.data;

      const editProfileForm = document.getElementById('editProfileForm');

      // USER FIELDS
      const emailInput = editProfileForm.querySelector('input[name="email"]');
      const nameInput = editProfileForm.querySelector('input[name="name"]');
      const titleSelect = editProfileForm.querySelector('select[name="title"]');
      const genderSelect = editProfileForm.querySelector('select[name="gender"]');
      const phoneNumberInput = editProfileForm.querySelector('input[name="phoneNumber"]');
      const dateOfBirthInput = editProfileForm.querySelector('input[name="dateOfBirth"]');
      const nationalitySelect = editProfileForm.querySelector('select[name="nationality"]');
      const regionSelect = editProfileForm.querySelector('select[name="region"]');

      emailInput.value = data.user.email;
      nameInput.value = data.user.name;
      titleSelect.value = data.user.title;
      genderSelect.value = data.user.gender;
      phoneNumberInput.value = data.user.phoneNumber;
      dateOfBirthInput.value = new Date(data.user.dateOfBirth).toISOString().split('T')[0];
      nationalitySelect.value = data.user.nationality;
      regionSelect.value = data.user.region;

      // PATIENT PROFILE FIELDS
