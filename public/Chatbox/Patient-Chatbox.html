<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="chatbox.css" />
    <link rel="stylesheet" href="../PostHeader/PostHeader.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo"><span>T</span>ADAWI</div>
      <nav class="nav">
        <a href="../Home/HomePage-Patient.html">Home</a>
        <a href="../ClinicalTrialPage/CTpage.html">Clinical Trials</a>
        <a href="../MatchesPage/PatientMatchesPage.html">Matches</a>
        <a href="../About-us/About-usPostPatient.html">About us</a>
        <a href="../HelpPage/Help-Patient.html">Help</a>
        <a href="../NotificationsPage/P-NotifPage.html">Notifications</a>
      </nav>

      <div class="buttons-container">
        <img id="" />

        <!-- Sign Out Button -->
        <button id="signout-btn" data-signoutBtn>Sign Out</button>
        <script src="/js/signout.js" type="module"></script>

        <!-- Edit Profile Button -->
        <a href="../EditProfile/EditProfile-Patient.html">
          <button id="edit-btn">Edit Profile</button>
        </a>
      </div>
    </header>

    <div class="chat-container" style="margin-top: 4rem; height: calc(100% - 4rem)">
      <div class="user-list" data-contacts-list>
        <h2>Chats</h2>
      </div>
      <div class="chat-box">
        <div class="chat-header" id="chat-header" data-chat-header>Chat With Doctors</div>
        <div class="messages" id="messages" data-chat-messages></div>
        <div class="message-input hidden" data-chat-input-container>
          <input type="text" id="message-input" placeholder="Type a message..." data-chat-input />
          <input type="file" id="file-input" data-chat-file-input style="display: none" />
          <label for="file-input" style="cursor: pointer">
            <img src="../img/uploadIcon.jpg" alt="Attach File" style="width: 35px; height: 35px" />
          </label>

          <button data-chat-send-btn>Send</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="chat.js"></script>
</html>
